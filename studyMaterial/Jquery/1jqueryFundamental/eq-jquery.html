<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>eq demo</title>
  <style>
  div {
    width: 60px;
    height: 60px;
    margin: 10px;
    float: left;
    border: 2px solid blue;
  }
  .blue {
    background: blue;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

  <h4>Description: Reduce the set of matched elements to the one at the specified index..<br>Providing a negative number indicates a position starting from the end of the set, rather than the beginning..</h4><br>
  
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>

<br></br><br>

<ul>
  <li>list item 1</li>
  <li>list item 2</li>
  <li>list item 3</li>
  <li>list item 4</li>
  <li>list item 5</li>
</ul>

 
<script>
$( "li" ).eq( 1 ).css( "background-color", "red" );
$( "li" ).eq( -2 ).css( "background-color", "red" );

$( "body" ).find( "div" ).eq( 2 ).addClass( "blue" );

</script>
 
</body>
</html>
