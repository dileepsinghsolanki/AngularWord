<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>prepend demo</title>
  <style>
  span {
    background: yellow;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
  <h4>Description: Insert content, specified by the parameter, to the beginning of each element in the set of matched elements.. <br> Prepends some HTML to all paragraphs. </h4>
 
<span>there, friend!</span>
<span>amigo!</span>

<br><br>

<h2>Greetings</h2>
<div class="container">
  <div class="inner">
    <p>Test</p>
    Hello
  </div>
  <div class="inner">
    <p>Test</p>
    Goodbye
  </div>
</div>
 
<script>
$( ".container" ).prepend( $( "h2" ) );
$( "span" ).prepend( "<b>Hello </b>" );
</script>
 
</body>
</html>
