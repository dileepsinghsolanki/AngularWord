<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>prependTo demo</title>
  <style>
  div {
    background: yellow;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
  <h4>Description: Insert every element in the set of matched elements to the beginning of the target.. <br> Prepend all spans to the element with the ID "foo" (Check .prepend() documentation for more examples). </h4>
 
<div id="foo">FOO!</div>
<span>I have something to say... </span>
 
 <br><br>
 
 <h2>Greetings</h2>
<div class="container">
  <div class="inner">Hello</div>
  <div class="inner">Goodbye</div>
</div>
 
<script>
$( "<p>Test</p>" ).prependTo( ".inner" );
$( "span" ).prependTo( "#foo" );
</script>
 
</body>
</html>
