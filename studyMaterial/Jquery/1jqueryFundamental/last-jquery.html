<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>last demo</title>
  <style>
  .highlight {
    background-color: yellow;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 <h4>Description: Reduce the set of matched elements to the final one in the set.<br>This method does not accept any arguments.</h4><br>
  
<p><span>Look:</span> <span>This is some text in a paragraph.</span> <span>This is a note about it.</span></p>
 
<script>
$( "p span" ).last().addClass( "highlight" );
</script>
 
</body>
</html>
