<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>after demo</title>
<style>
p {
background: yellow;
}
</style>
<script src="jquery-1.9.1.min.js"></script>
</head>
<body>
<b>Hello</b>
<h1>Dileep Singh</h1>
<p>I would like to say: </p>
<script>
$( "p" ).after( $( "h1" ) );
</script>
</body>
</html>
