<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>insertAfter demo</title>
  <style>
  #foo {
    background: yellow;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
 <h4>Description: Insert every element in the set of matched elements after the target.. <br> Insert all paragraphs after an element with id of "foo". Same as $( "#foo" ).after( "p" ). </h4>
 
<span> is what I said... </span>
<div id="foo">FOO!</div>
 <br><br>
 <div class="container">
  <h2>Greetings</h2>
  <div class="inner">Hello</div>
  <p>Test</p>
  <div class="inner">Goodbye</div>
  <p>Test</p>
</div>
 
<script>
$( "h2" ).insertAfter( $( ".container" ) );
$( "span" ).insertAfter( "#foo" );
</script>
 
</body>
</html>
