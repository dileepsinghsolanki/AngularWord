<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>val demo</title>
  <style>
  p {
    color: blue;
    margin: 8px;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
   <h4> Description: Get the current value of the first element in the set of matched elements or set the value of every matched element.. <br> Find the value of an input box..</h4>
 
<input type="text" value="some text">
<p></p>
 

<script>
$( "input" ).keyup(function() {
    var value = $( this ).val();
    $( "p" ).text( value );
  })
  .keyup();
  
</script>
 
</body>
</html>
