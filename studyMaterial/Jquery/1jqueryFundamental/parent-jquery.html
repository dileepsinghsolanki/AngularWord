<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>parent demo</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
  <h4>Description: Get the parent of each element in the current set of matched elements, optionally filtered by a selector.<br>Find the parent element of each paragraph with a class "selected"..</h4><br>
 
<div><p>Hello</p></div>
<div class="selected"><p>Hello Again</p></div>
<br><br>

<ul class="level-1">
  <li class="item-i">I</li>
  <li class="item-ii">II
    <ul class="level-2">
      <li class="item-a">A</li>
      <li class="item-b">B
        <ul class="level-3">
          <li class="item-1">1</li>
          <li class="item-2">2</li>
          <li class="item-3">3</li>
        </ul>
      </li>
      <li class="item-c">C</li>
    </ul>
  </li>
  <li class="item-iii">III</li>
</ul>
 
<script>
$( "li.item-a" ).parent().css( "background-color", "red" );
$( "p" ).parent( ".selected" ).css( "background", "yellow" );
</script>
 
</body>
</html>
