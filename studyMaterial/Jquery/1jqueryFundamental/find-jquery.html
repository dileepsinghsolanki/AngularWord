<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>find demo</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
  <h4>Description: Get the descendants of each element in the current set of matched elements, filtered by a selector, jQuery object, or element.<br>Starts with all paragraphs and searches for descendant span elements, same as $( "p span" ).</h4><br>
<p><span>Hello</span>, how are you?</p>
<p>Me? I'm <span>good</span>.</p>
 
<script>
$( "p" ).find( "span" ).css( "color", "red" );
</script>
 
</body>
</html>
